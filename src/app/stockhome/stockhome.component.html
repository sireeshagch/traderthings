<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <table class="table table-hover table-bordered table-striped">
                        <tbody>
                            <tr class="text-center">
                                <td class="col-md-2">S&P 500</td>
                            </tr>
                            <tr>
                                <td class="col-md-2">
                                    <div id="chart1" class="mychart">
                                    </div>
                                </td>
                            </tr>
                            <tr class="text-center">
                                <td class="col-md-2">Dow 30</td>
                            </tr>
                            <tr>
                                <td class="col-md-2">
                                    <div id="chart2" class="mychart">
                                    </div>
                                </td>
                            </tr>
                            <tr class="text-center">
                                <td class="col-md-2">Nasdaq</td>
                            </tr>

                            <tr>
                                <td class="col-md-2">
                                    <div id="chart3" class="mychart">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-6">
                    <table class="table table-hover table-bordered">
                        <tbody>
                            <tr class="text-center">
                                <td>
                                    <h4>Top trending News</h4>
                                    Sort by: <a class="btn btn-link disabled" data-toggle="button" (click)="getNews()">Latest</a> | <a class="btn btn-link" data-toggle="button" (click)="getPopularNews()">Popular</a> | <a class="btn btn-link" data-toggle="button"
                                        (click)="getTopNews()">Top</a>
                                </td>
                                <td>
                                    <ul class="pagination pagination-sm pull-right">
                                        <!-- <li [ngClass]=" {disabled:pager.currentPage===1 } ">
                                            <a (click)="setPage(1) ">First</a>
                                        </li> -->
                                        <li [ngClass]="{disabled:pager.currentPage===1 } ">
                                            <a class="btn btn-link" (click)="setPage(pager.currentPage - 1) ">Previous</a>
                                        </li>
                                        <li *ngFor="let page of pager.pages " [ngClass]="{active:pager.currentPage==page}">
                                            <a class="btn btn-link" (click)="setPage(page) ">{{page}}</a>
                                        </li>
                                        <li [ngClass]="{disabled:pager.currentPage===pager.totalPages} ">
                                            <a class="btn btn-link" (click)="setPage(pager.currentPage + 1) ">Next</a>
                                        </li>
                                        <!-- <li [ngClass]="{disabled:pager.currentPage===pager.totalPages} ">
                                            <a (click)="setPage(pager.totalPages) ">Last</a>
                                        </li> -->
                                    </ul>
                                </td>
                            </tr>

                            <tr *ngFor="let article of pagedItems">
                                <td class="col-md-2" colspan="2">
                                    <div class="media well">
                                        <a href="#" class="pull-left"><img alt="Bootstrap Media Preview" src="{{article['urlToImage']}}" class="mediaImage media-object" /></a>
                                        <div class="media-body">
                                            <h4 class="media-heading">
                                                <a href="{{article.url}}" target="_blank">{{article['title']}}</a>
                                            </h4> {{article['description']}}

                                        </div>
                                    </div>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
